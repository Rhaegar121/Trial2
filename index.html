<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Trial Form</h1>
    <p id="description">Please fill this trial form.</p>
    <form action="" id="survey-form">
      <label id="name-label">Name:</label><br>
      <input type="text" id="name" required="Kaung Myat Kyaw" placeholder="Enter your name"><br><br>

      <label id="email-label">Email:</label><br>
      <input type="email" id="email" required="kaungmyatkyaw7012@gmail.com" placeholder="Enter your email"><br><br>

      <label id="number-label">Number:</label><br>
      <input type="number" id="number" required placeholder="Number" min="1" max="99"><br><br>

      <label for="">Address:</label><br>
      <textarea name="" id="address" cols="30" rows="5" placeholder="Enter your address"></textarea><br><br>

      <label for="">Educational Background:</label>
      <select name="" id="dropdown">
        <option value="">Graduate</option>
        <option value="">High School</option>
        <option value="">None</option>
      </select><br><br>

      <label for="">Gender:</label>
      <input type="radio" name="g" value="male">
      <label for="">Male</label>
      <input type="radio" name="g" value="female">
      <label for="">Female</label>
      <input type="radio" name="g" value="other">
      <label for="">Rather not to</label><br><br>

      <label for="">Your Interest:</label><br>
      <input type="checkbox" value="business">
      <label for="">Business</label><br>
      <input type="checkbox" value="developer">
      <label for="">Software Developer</label><br>
      <input type="checkbox" value="language">
      <label for="">Language</label><br><br>

      <button type="submit" id="submit">Submit Form</button>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
